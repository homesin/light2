<script>
    var dataSource = new DevExpress.data.DataSource({
        store: {
            type: "array",
            key: "路燈編號",
            data: data.features.map(e => e.properties).sort((a, b) => new Intl.Collator('en', {
                numeric: true,
                sensitivity: 'accent'
            }).compare(a.路燈編號, b.路燈編號))
        }
    });
    $(function () {
        $("#gridContainer").dxDataGrid({
            // dataSource: data.features.map(e => e.properties),
            dataSource: dataSource,
            columns: ["路燈編號", "校區", "燈具種類", "燈桿種類","迴路"],
            showBorders: true,
            hoverStateEnabled: true,
            filterPanel: {
                visible: true
            },
            focusedRowEnabled: true,
            filterRow: {
                visible: true,
                //applyFilter: "auto"
            },
            headerFilter: {
                visible: true
            },
            onCellClick: (e) => {
                //console.log(e);
                if (e.data) {
                    map.flyTo({
                        center: [Number(e.data.經度), Number(e.data.緯度)],
                        zoom: 18,
                        speed: 1, // make the flying slow
                        curve: 1, // change the speed at which it zooms out
                        essential: true
                    });
                    map.setFilter("bld2", ["==", "路燈編號", ""]);
                    //console.log(e.features[0]);
                    pointClick(e.data);
                    map.setFilter("bld2", ["==", "路燈編號", e.data.路燈編號]);
                };
            },
            export: {
                enabled: true,
                allowExportSelectedData: true
            },
            onExporting: function (e) {
                var workbook = new ExcelJS.Workbook();
                var worksheet = workbook.addWorksheet('嘉義大學路燈明細');

                DevExpress.excelExporter.exportDataGrid({
                    component: e.component,
                    worksheet: worksheet,
                    autoFilterEnabled: true
                }).then(function () {
                    // https://github.com/exceljs/exceljs#writing-xlsx
                    workbook.xlsx.writeBuffer().then(function (buffer) {
                        saveAs(new Blob([buffer], {
                            type: 'application/octet-stream'
                        }), 'Light.xlsx');
                    });
                });
                e.cancel = true;
            },
        });
    });
</script>

    var style1 = (url) => {
        return {

                    ],
                    'tileSize': 256,

                'minzoom': 0,

            }]
        };
    }
    var size = 20;

    // implementation of CustomLayerInterface to draw a pulsing dot icon on the map
    // see https://docs.mapbox.com/mapbox-gl-js/api/#customlayerinterface for more info
    var pulsingDot = {
        width: size,
        height: size,
        data: new Uint8Array(size * size * 4),

        // get rendering context for the map canvas when layer is added to the map
        onAdd: function () {
            var canvas = document.createElement('canvas');
            canvas.width = this.width;
            canvas.height = this.height;
            this.context = canvas.getContext('2d');
        },

        // called once before every frame where the icon will be used
        render: function () {
            var duration = 1000;
            var t = (performance.now() % duration) / duration;

            var radius = (size / 2) * 0.9;
            var outerRadius = (size / 2) * 0.7 * t + radius;
            var context = this.context;

            // draw outer circle
            context.clearRect(0, 0, this.width, this.height);
            context.beginPath();
            context.arc(
                this.width / 2,
                this.height / 2,
                outerRadius,
                0,
                Math.PI * 2
            );
            context.fillStyle = 'rgba(255, 200, 200,' + (1 - t) + ')';
            context.fill();

            // draw inner circle
            context.beginPath();
            context.arc(
                this.width / 2,
                this.height / 2,
                radius,
                0,
                Math.PI * 2
            );
            context.fillStyle = 'rgba(255, 100, 100, 1)';
            context.strokeStyle = 'white';
            context.lineWidth = 2 + 4 * (1 - t);
            context.fill();
            context.stroke();

            // update this image's data with data from the canvas
            this.data = context.getImageData(
                0,
                0,
                this.width,
                this.height
            ).data;

            // continuously repaint the map, resulting in the smooth animation of the dot
            map.triggerRepaint();

            // return `true` to let the map know that the image was updated
            return true;
        }
    };

        map.addLayer({
